<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Model Viewer</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.10.0/dist/model-viewer.js"></script>
  </head>
  <body>
    <h1>AR Model Viewer</h1>
    <model-viewer
      src="https://github.com/bookman7705/my-monster-games/raw/refs/heads/main/pokedex_3d_pro_glaceon.glb"
      alt="A 3D model of a monster"
      auto-rotate
      camera-controls
      ar
      ar-modes="webxr scene-viewer quick-look"
      style="width: 100%; height: 100vh;">
    </model-viewer>
  </body>
</html>
