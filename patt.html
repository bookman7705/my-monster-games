<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
      /* Style for the version text overlay */
      .version-overlay {
        position: fixed;
        top: 10px;
        right: 10px;
        font-size: 20px;
        color: red;
        font-family: Arial, sans-serif;
        background-color: rgba(0, 0, 0, 0.5); /* Optional, adds a slight transparent background */
        padding: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- Version overlay text -->
    <div class="version-overlay">Version 4.0</div>
  
    <div class="arjs-loader" id="loader">
      <div>Loading, please wait...</div>
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; precision: medium"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker
        type="pattern"
        url="https://raw.githubusercontent.com/bookman7705/my-monster-games/refs/heads/main/hiro.patt"
      >
	  
		 <!-- Ambient Light: Soft overall lighting -->
		<a-light type="ambient" intensity="0.5" color="#ffffff"></a-light>

	  
        <!-- First monster -->
        <a-entity
          gltf-model="https://raw.githubusercontent.com/bookman7705/my-monster-games/master/pokedex_3d_pro_leafeon.glb"
          scale="0.5 0.5 0.5"
          position="-0.25 0.25 0.25"
          rotation="0 0 0"
		  animation-mixer
        ></a-entity>
		<!-- animation-mixer -->

        <!-- Second monster facing the first -->
        <a-entity
          gltf-model="https://raw.githubusercontent.com/bookman7705/my-monster-games/master/pokedex_3d_pro_glaceon.glb"
          scale="1 1 1"
          position="0.25 0.25 0"
          rotation="0 0 0"
		  animation-mixer
        ></a-entity>
		
		<a-entity
		  gltf-model="https://raw.githubusercontent.com/bookman7705/my-monster-games/master/stage/grass_1.glb"
		  position="0 0.4 0"
		  rotation="0 0 0"
		  scale="2 2 2"
		></a-entity>
		
		<!-- Glowing Sphere -->
		<a-entity position="0 1.2 0">
		  <a-sphere
			radius="0.1"
			color="#ffffaa"
			emissive="#ffffaa"
			emissiveIntensity="1"
			material="shader: standard; emissive: #ffffaa; emissiveIntensity: 2"
		  ></a-sphere>

		  <!-- Point Light Source -->
		  <a-light
			type="point"
			intensity="1.5"
			distance="3"
			decay="2"
			color="#ffffff"
			position="0 0 0"
			castShadow="false"
		  ></a-light>
		</a-entity>
        
      </a-marker>
    
      <a-entity camera></a-entity>
    </a-scene>

    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>
  </body>
</html>
