<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- A-Frame version 1.3.0 -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js version 3.4.5 -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Use your custom image marker -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/bookman7705/my-monster-games/refs/heads/main/hiro.patt">
        <a-entity
          gltf-model="https://raw.githubusercontent.com/bookman7705/my-monster-games/master/cube.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0">
        </a-entity>
      </a-marker>

      <!-- Camera for AR -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Hide the loading overlay when AR is ready
    window.addEventListener('arjs-video-loaded', () => {
      const loader = document.querySelector('.arjs-loader');
      if (loader) loader.style.display = 'none';
    });
  </script>
</body>
</html>
