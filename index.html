<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      /* Full-screen setup for AR scene */
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      a-scene {
        width: 100%;
        height: 100%;
        display: block;
      }

      /* Version text overlay */
      .version-overlay {
        position: fixed;
        top: 10px;
        right: 10px;
        font-size: 20px;
        color: red;
        font-family: Arial, sans-serif;
        background-color: rgba(0, 0, 0, 0.5); /* Optional, adds a slight transparent background */
        padding: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Version overlay text -->
    <div class="version-overlay">Version 6.0</div>

    <!-- AR.js scene -->
    <a-scene 
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/bookman7705/my-monster-games/refs/heads/main/mind/card.mind;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false" 
      embedded 
      renderer="logarithmicDepthBuffer: true; precision: medium">

      <!-- Add lights to illuminate the model -->
      <a-light type="ambient" intensity="0.5"></a-light> <!-- Ambient light -->
      <a-light type="directional" position="2 4 -3" intensity="1" target="#target"></a-light> <!-- Directional light -->

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Markerless tracking with the .mind file -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Ensure that the model is animated and set up properly -->
        <a-entity 
          gltf-model="https://raw.githubusercontent.com/bookman7705/my-monster-games/master/pokedex_3d_pro_leafeon.glb" 
          scale="2 2 2" 
          position="0 0 0" 
          rotation="0 0 0" 
          animation-mixer>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
