<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      /* Style for the version text overlay */
      .version-overlay {
        position: fixed;
        top: 10px;
        right: 10px;
        font-size: 20px;
        color: red;
        font-family: Arial, sans-serif;
        background-color: rgba(0, 0, 0, 0.5); /* Optional, adds a slight transparent background */
        padding: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- Version overlay text -->
    <div class="version-overlay">Version 3.0</div>
    
    <div class="arjs-loader" id="loader">
      <div>Loading, please wait...</div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/bookman7705/my-monster-games/refs/heads/main/mind/card.mind;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false" 
      embedded 
      renderer="logarithmicDepthBuffer: true; precision: medium">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Markerless tracking with the .mind file -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity 
          gltf-model="https://raw.githubusercontent.com/bookman7705/my-monster-games/master/pokedex_3d_pro_leafeon.glb" 
          scale="2 2 2" 
          position="0 0 0" 
          rotation="0 0 0" 
          animation-mixer>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
