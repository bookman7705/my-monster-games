<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
	
	
	<style>
      /* Style for the version text overlay */
      .version-overlay {
        position: fixed;
        top: 10px;
        right: 10px;
        font-size: 20px;
        color: red;
        font-family: Arial, sans-serif;
        background-color: rgba(0, 0, 0, 0.5); /* Optional, adds a slight transparent background */
        padding: 5px;
        border-radius: 5px;
      }
    </style>
	
</head>

<body style='margin: 0; overflow: hidden;'>

	<!-- Version overlay text -->
    <div class="version-overlay">Version 2.0</div>

    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
		
		<a-entity gltf-model="https://raw.githubusercontent.com/bookman7705/my-monster-games/master/pokedex_3d_pro_leafeon.glb" rotation="0 0 0" scale="2 2 2" gps-entity-place="longitude: 33.473504; latitude: -84.131005;" animation-mixer/>
        
        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
