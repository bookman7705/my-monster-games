<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.5em;
        color: white;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div class="arjs-loader" id="loader">
      <div>Loading, please wait...</div>
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; precision: medium"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker
        id="marker"
        type="pattern"
        url="https://raw.githubusercontent.com/bookman7705/my-monster-games/refs/heads/main/hiro.patt"
      >
        <a-entity
          gltf-model="https://raw.githubusercontent.com/bookman7705/my-monster-games/master/cube.glb"
          scale="0.25 0.25 0.25"
          position="0 0 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const marker = document.getElementById("marker");
        const loader = document.getElementById("loader");

        if (marker && loader) {
          marker.addEventListener("markerFound", () => {
            loader.style.display = "none";
          });
        }
      });
    </script>
  </body>
</html>
