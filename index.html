<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
      <!-- Define the assets -->
      <a-assets>
        <a-asset-item id="model" src="https://raw.githubusercontent.com/bookman7705/my-monster-games/master/pokedex_3d_pro_leafeon.glb"></a-asset-item>
      </a-assets>

      <!-- Define the marker -->
      <a-marker
        type="pattern"
        url="https://raw.githubusercontent.com/bookman7705/my-monster-games/refs/heads/main/hiro.patt"
      >
        <!-- 3D model -->
        <a-entity
          id="modelEntity"
          gltf-model=""https://raw.githubusercontent.com/bookman7705/my-monster-games/master/pokedex_3d_pro_leafeon.glb""
          scale="2 2 2"
          position="0 0 0"
          animation-mixer
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Lock the model in place after it's loaded
      const modelEntity = document.querySelector("#modelEntity");

      modelEntity.addEventListener("loaded", function () {
        // Clone the position when the model is first loaded
        const lockedPosition = modelEntity.object3D.position.clone();

        // After it's loaded, keep the model at its initial position
        modelEntity.addEventListener("markerFound", () => {
          // Lock the model's position once the marker is found
          modelEntity.object3D.position.set(lockedPosition.x, lockedPosition.y, lockedPosition.z);
        });

        modelEntity.addEventListener("markerLost", () => {
          // If marker is lost, the model stays at the locked position
          modelEntity.object3D.position.set(lockedPosition.x, lockedPosition.y, lockedPosition.z);
        });
      });
    </script>
  </body>
</html>
