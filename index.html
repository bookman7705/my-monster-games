<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-entity
        gltf-model="https://github.com/bookman7705/my-monster-games/raw/main/pokedex_3d_pro_glaceon.glb"
        scale="0.5 0.5 0.5"
        position="0 0 0">
      </a-entity>
    </a-marker>
    <a-entity camera="active: true; fov: 80; near: 0.1; far: 1000;"></a-entity>
  </a-scene>
</body>
</html>
